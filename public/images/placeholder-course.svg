<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="courseBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#ccfbf1"/>
    </linearGradient>
    <linearGradient id="courseIconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#courseBgGrad)"/>

  <!-- Graduation cap icon -->
  <g transform="translate(100, 100)">
    <!-- Cap base -->
    <polygon points="100,60 200,100 100,140 0,100" fill="url(#courseIconGrad)"/>
    <!-- Cap top -->
    <polygon points="100,40 200,80 100,120 0,80" fill="#14B8A6"/>
    <!-- Tassel line -->
    <line x1="100" y1="40" x2="100" y2="80" stroke="#0D9488" stroke-width="4"/>
    <line x1="100" y1="80" x2="140" y2="120" stroke="#0D9488" stroke-width="4"/>
    <!-- Tassel end -->
    <circle cx="140" cy="125" r="8" fill="#0D9488"/>
    <!-- Book underneath -->
    <rect x="30" y="150" width="140" height="20" rx="2" fill="#0F766E" opacity="0.6"/>
    <rect x="35" y="155" width="130" height="15" rx="1" fill="#0D9488" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="200" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#0D9488" text-anchor="middle">Course Image</text>
</svg>

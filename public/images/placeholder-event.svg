<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="eventBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#ccfbf1"/>
    </linearGradient>
    <linearGradient id="eventIconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#eventBgGrad)"/>

  <!-- Calendar icon -->
  <g transform="translate(100, 80)">
    <!-- Calendar body -->
    <rect x="0" y="30" width="200" height="160" rx="12" fill="url(#eventIconGrad)"/>
    <!-- Calendar header -->
    <rect x="0" y="30" width="200" height="45" rx="12" fill="#0D9488"/>
    <rect x="0" y="60" width="200" height="15" fill="#0D9488"/>
    <!-- Rings -->
    <rect x="40" y="15" width="12" height="35" rx="4" fill="#0F766E"/>
    <rect x="148" y="15" width="12" height="35" rx="4" fill="#0F766E"/>
    <!-- Calendar date -->
    <text x="100" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">15</text>
    <!-- Dots for other dates -->
    <circle cx="40" cy="110" r="6" fill="white" opacity="0.4"/>
    <circle cx="70" cy="110" r="6" fill="white" opacity="0.4"/>
    <circle cx="130" cy="110" r="6" fill="white" opacity="0.4"/>
    <circle cx="160" cy="110" r="6" fill="white" opacity="0.4"/>
  </g>

  <!-- Text -->
  <text x="200" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#0D9488" text-anchor="middle">Event Image</text>
</svg>

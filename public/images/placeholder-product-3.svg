<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="prod3BgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#ccfbf1"/>
    </linearGradient>
    <linearGradient id="prod3IconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#prod3BgGrad)"/>

  <!-- Pen/pencil icon -->
  <g transform="translate(100, 80) rotate(30 100 120)">
    <!-- Pencil body -->
    <rect x="80" y="40" width="40" height="180" rx="4" fill="url(#prod3IconGrad)"/>
    <!-- Pencil tip -->
    <polygon points="80,220 100,260 120,220" fill="#0F766E"/>
    <!-- Metal band -->
    <rect x="80" y="200" width="40" height="20" fill="#94A3B8"/>
    <!-- Eraser -->
    <rect x="80" y="40" width="40" height="30" rx="4" fill="#FDA4AF"/>
  </g>

  <!-- Text -->
  <text x="200" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#0D9488" text-anchor="middle">Product View</text>
</svg>

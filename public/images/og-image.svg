  <line x1="325" y1="565" x2="325" y2="615" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="600" y1="565" x2="600" y2="615" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="875" y1="565" x2="875" y2="615" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
